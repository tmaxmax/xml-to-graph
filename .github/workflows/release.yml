name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release:
    runs-on: 'ubuntu-latest'
    name: 'Build release binaries'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.1'
      - name: 'Build Linux binary'
        run: go build -o xml-to-graph-linux-amd64
      - name: 'Build Windows binary'
        run: GOOS=windows go build -o xml-to-graph-windows-amd64
      - name: 'Release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            xml-to-graph-linux-amd64
            xml-to-graph-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
